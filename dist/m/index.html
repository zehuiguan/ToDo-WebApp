<!DOCTYPE html>
<html style="width: 100%; height: 100%; overflow: hidden">

<head>
    <meta charset=UTF-8>
    <title>GTD Tools</title>
    <meta name="toDo 单页应用" content="记事本 任务管理 webApp">
    <meta name=description content=用于记录待办事项的工具>
    <meta name=author content="Zach Kwan, zehuiguan@163.com">
    <script>
        function is_mobile() {
            var regex_match = /(nokia|iphone|android|motorola|^mot-|softbank|foma|docomo|kddi|up.browser|up.link|htc|dopod|blazer|netfront|helio|hosin|huawei|novarra|CoolPad|webos|techfaith|palmsource|blackberry|alcatel|amoi|ktouch|nexian|samsung|^sam-|s[cg]h|^lge|ericsson|philips|sagem|wellcom|bunjalloo|maui|symbian|smartphone|midp|wap|phone|windows ce|iemobile|^spice|^bird|^zte-|longcos|pantech|gionee|^sie-|portalmmm|jigs browser|hiptop|^benq|haier|^lct|operas*mobi|opera*mini|320x320|240x320|176x220)/i;
            var u = navigator.userAgent;
            if (null == u) {
                return true;
            }
            var result = regex_match.exec(u);

            if (null == result) {
                return false
            } else {
                return true
            }
        }
        if (!is_mobile()) {
            location.href = '../index.html#type'; 
        }
    </script>
    <script src=js/mobile-util.js></script>
    <link rel=stylesheet href=css/index.min.css>
    <link rel=stylesheet href=css/fontello.min.css>

    <body>
        <header>
            <h1>GTD Tools</h1> </header>
        <div class=main>
            <div class=type id=type>
                <ul class=type-wrap>
                    <li>
                        <h2 id=type-all> <i class=icon-menu></i> <span>所有任务</span> </h2> </li>
                    <li>
                        <h2> <i class=icon-menu></i> <span>分类列表</span> </h2>
                        <ul class=item-wrap></ul>
                    </li>
                </ul>
                <div class=add> <i class=icon-plus id=icon-plus></i> <span>新增分类</span> </div>
            </div>
            <div class="list hide" id=list>
                <div class=list-menu>
                    <ul>
                        <li class=choose>所有</li>
                        <li>未完成</li>
                        <li>已完成</li>
                    </ul>
                </div>
                <ul class=list-wrap></ul>
                <div class=add> <i class=icon-plus></i> <span>新增任务</span> </div>
            </div>
            <div class="task hide" id=task>
                <div class=task-title> 任务标题： <span></span>
                    <input id=title-edit placeholder=在此输入任务标题>
                    <div class=task-status> <i class="icon-ok-circled2 task-finish"></i> <i class="icon-edit task-edit"></i> </div>
                </div>
                <div class=task-date> 任务时间： <span></span>
                    <input id=date-edit placeholder=在此输入任务日期（格式：2015-10-01）> </div>
                <div class=task-content>
                    <textarea id=content-edit placeholder=在此输入任务内容 readonly></textarea>
                    <p class=task-error></p>
                    <button class="mybutton btn4">取消</button>
                    <button class="mybutton btn3">确定</button>
                </div>
            </div>
        </div>
        <div class=overlay></div>
        <div class=box>
            <div class=box-title>
                <div class=box-name></div>
            </div>
            <div class=box-main></div>
        </div>
        <script src=js/require.js data-main=js/main.js></script>
